<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="number" id="number-label"> Age (optional)</label>
                <input type="number" class="form-control" id="number" name="number" min="10" max="99" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
            <select name="dropdown" class="form-control" id="dropdown">
                <option disabled selected value> Select current role</option>
                <option value="student">Student</option>
                <option value="fulltimejob">Full Time Job</option>
                <option value="fulltimelearner">Full Time Learner</option>
                <option value="prefer">Prefer no to say</option>
                <option value="other">Other</option>
            </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely
                </label>
                <label>
                    <input type="radio" class="input-radio" name="user-recommend" value="maybe">Maybe
                </label>
                <label>
                    <input type="radio" class="input-radio" name="user-recommend" value="notsure">Not sure

                </label>
            </div>
            <div class="form-group">
                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select name="dropdown" class="form-control" id="dropdown">
                <option disabled selected value> Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
            </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="front">Front-end Projects
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="back">Back-end Projects
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="data">FSata Visualization
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="challenges">Challenges
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="open">Open Source Community
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="gitter">Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="videos">Videos
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="meetups">City Meetups
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="wiki">Wiki
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="forum">Forum
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="addcourses">Additional Courses
                </label> 
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" class="input-textarea" id="comments" placeholder="Enter your comment here"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button"> Submit </button>

            </div>
        </form>

    </div>

</body>

</html>
